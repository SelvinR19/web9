    <meta charset="UTF-8">

    <title>Carrusel de Imágenes</title>
    <style>
        .carousel {
            width: 80%;
            margin: 0 auto;
            overflow: hidden;
            border: 2px solid #ddd;
            border-radius: 10px;
            position: relative;
        }

        .carousel-inner {
            display: flex;
            transition: transform 0.0s ease;
        }

        .carousel img {
            width: 100%;
            height: auto;
        }

        .carousel-controls {
            display: flex;
            justify-content: space-between;
            position: absolute;
            width: 0%;
            top: 0%;
            transform: translateY(0%);
        }

        .carousel-controls button {
            background-color: rgba(0, 0, 0, 0.5);
            color: white;
            border: none;
            padding: 0px;
            cursor: pointer;
        }

        .carousel-controls button:hover {
            background-color: rgba(0, 0, 0, 0.7);
        }
    </style>
</head>
<body>
    <div class="carousel">
        <div class="carousel-inner">
            <img src="https://www.shutterstock.com/image-photo/young-handsome-man-play-drumsticks-260nw-1774979636.jpg" alt="Producto 1">
        </div>
        <div class="carousel-controls">
            <button id="prev">Prev</button>
            <button id="next">Next</button>
        </div>
    </div>

    <script>
        const carousel = document.querySelector('.carousel-inner');
        const images = document.querySelectorAll('.carousel img');
        const prevButton = document.getElementById('prev');
        const nextButton = document.getElementById('next');

        let index = 0;

        function showImage(index) {
            const width = images[index].clientWidth;
            carousel.style.transform = `translateX(${-width * index}px)`;
        }

        prevButton.addEventListener('click', () => {
            index = (index > 0) ? index - 1 : images.length - 1;
            showImage(index);
        });

        nextButton.addEventListener('click', () => {
            index = (index < images.length - 1) ? index + 1 : 0;
            showImage(index);
        });
    </script>
</body>
